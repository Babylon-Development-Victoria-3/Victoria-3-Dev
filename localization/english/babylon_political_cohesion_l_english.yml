l_english:
 je_babylon_political_discord: "Political Discord"
 je_babylon_political_discord_reason: "[ROOT.GetCountry.GetCustom('babylon_discord_current_effect_je')]\n\n#r At #v 400#! your country collapses into competing statelets.#!"

 babylon_discord_current_effect_je_300: "Between #v 300#! and #v 400#! your country experiences a major negative modifier to law enactment times, [concept_migration_pull], the effects of state [concept_turmoil], [concept_authority] and [Concept('concept_revolution', '$concept_revolutions$')] gain momentum faster.\nMajor #v Break Events#! happens every #v 6#! months."

 babylon_discord_current_effect_je_200: "Between #v 200#! and #v 300#! your country experiences a moderate negative modifier to law enactment times, [concept_migration_pull], the effects of state [concept_turmoil], [concept_authority] and [Concept('concept_revolution', '$concept_revolutions$')] gain momentum faster.\nModerate #v Break Events#! happens every #v 6#! months."

 babylon_discord_current_effect_je_100: "Between #v 100#! and #v 200#! your country experiences a minor negative modifier to law enactment times, [concept_migration_pull] and the effects of state [concept_turmoil].\nMinor #v Break Events#! happens every #v 6#! months."

 babylon_discord_current_effect_je_0: "Between #v 0#! and #v 100#! your country experiences a minor positive modifier to [concept_legitimacy] and [concept_loyalist] gain.\nNo #v Break Events#! happen."
 
