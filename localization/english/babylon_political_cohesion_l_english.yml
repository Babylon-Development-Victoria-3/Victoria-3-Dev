 je_babylon_political_cohesion_medium: "[concept_political_discord] is at #variable [SCOPE.GetRootScope.GetVariable('political_cohesion').GetValue|0v]#!, which is #y manageable#!."
 je_babylon_political_cohesion_worrisome: "[concept_political_discord] is at #variable [SCOPE.GetRootScope.GetVariable('political_cohesion').GetValue|0v]#!, which is #r worrisome#!."
 je_babylon_political_cohesion_catastrophic: "[concept_political_discord] is at #variable [SCOPE.GetRootScope.GetVariable('political_cohesion').GetValue|0v]#!, #r Abandon All Hope!#!"

