l_english:
 je_babylon_political_discord: "Political Discord"
 je_babylon_political_discord_reason: "Between #v 0#! and #v 100#! your country experiences a minor positive modifier to [concept_legitimacy] and [concept_loyalist] gain.\nNo #v Break Events#! happen.\n\nBetween #v 100#! and #v 200#! your country experiences a minor negative modifier to law enactment times, [concept_migration_pull] and the effects of state [concept_turmoil].\nMinor #v Break Events#! happens every #v 6#! months.\n\nBetween #v 200#! and #v 300#! your country experiences a moderate negative modifier to law enactment times, [concept_migration_pull], the effects of state [concept_turmoil], [concept_authority] and [Concept('concept_revolution', '$concept_revolutions$')] gain momentum faster.\nModerate #v Break Events#! happens every #v 6#! months.\n\nBetween #v 300#! and #v 400#! your country experiences a major negative modifier to law enactment times, [concept_migration_pull], the effects of state [concept_turmoil], [concept_authority] and [Concept('concept_revolution', '$concept_revolutions$')] gain momentum faster.\nMajor #v Break Events#! happens every #v 6#! months.\n\n#r At #v 400#! your country collapses into competing statelets.#!"

 increase_discord_tt: "#r [concept_political_discord] will change by [SCOPE.GetValue('discord_change')|0v]#!."
 decrease_discord_tt: "#g [concept_political_discord] will change by [SCOPE.GetValue('discord_change')|0v]#!."

