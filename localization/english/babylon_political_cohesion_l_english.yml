 je_babylon_political_discord_worrisome: "[concept_political_discord] is at #variable [SCOPE.GetRootScope.GetVariable('political_discord').GetValue|0v]#!, which is #r worrisome#!."
 je_babylon_political_discord_catastrophic: "[concept_political_discord] is at #variable [SCOPE.GetRootScope.GetVariable('political_discord').GetValue|0v]#!, #r Abandon All Hope!#!"

