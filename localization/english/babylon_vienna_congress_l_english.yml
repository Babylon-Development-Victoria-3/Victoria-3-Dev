l_english:
 CURRENT_CONFERENCE_NAME: "[GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] Congress[GetMetaPlayer.GetPlayedOrObservedCountry.GetCustom('babylon_vienna_congress_name_affix')]"
 
 babylon_vienna_congress_name_affix_denouncement: " on [GetGlobalVariable('babylon_vienna_congress_session_target').GetCountry.GetAdjectiveNoFormatting] Aggression"

 babylon_vienna_congress_name_affix_state_claim_single: " on the [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetAdjectiveNoFormatting] Claim to [GetGlobalVariable('babylon_vienna_congress_session_target_single_state').GetState.GetStateRegion.GetName]"

 babylon_vienna_congress_name_affix_state_claim_strategic_region: " on the [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetAdjectiveNoFormatting] Claim to the [GetGlobalVariable('chosen_vienna_congress_target_region_or_culture_var').GetStrategicRegion.GetName] Territories"

 babylon_vienna_congress_name_affix_state_claim_culture: " on the [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetAdjectiveNoFormatting] Claim to the [GetGlobalVariable('chosen_vienna_congress_target_region_or_culture_var').GetCulture.GetName] Homelands"
 
 babylon_vienna_congress_name_affix_embargo: " on the Embargo of [GetGlobalVariable('babylon_vienna_congress_session_target').GetCountry.GetNameNoFormatting]"

 babylon_vienna_congress_name_affix_recognition: " on the Recognition of [GetGlobalVariable('babylon_vienna_congress_session_target').GetCountry.GetNameNoFormatting]"

 CANNOT_START_CONGRESS: "Not currently eligible for Congress.\nAll of the following must be true;\n\nYou must NOT be at war.\nYou must NOT be in a diplomatic play.\nYou must be a Great Power.\nAn active Congress cannot be in session."

 DENOUNCEMENT_DESCRIPTION: "#b Denouncement:#!\n\nDenouncing a target will give them a malus to infamy decay and an amount of infamy,\nscaling per the power of the supporting nations.\n\nAlso gives -50 relations with every supporting country."

 STATE_CLAIM_DESCRIPTION: "#b State Claim:#!\n\nIf voted through, the State Claim Congress will bestow\na claim on the targeted state for the host nation."

 EMBARGO_DESCRIPTION: "#b Embargo:#!\n\nEmbargoing a target will create a forced embargo of the target by every supporting nation.\n\nAlso gives the target a malus to prestige, scaling per the power of the supporting countries."

 LIBERATION_DESCRIPTION: "#b Liberation:#!\n\nLiberates the target country."

 RECOGNITION_DESCRIPTION: "#b Recognition:#!\n\nRecognises the target unrecognised country."

 forced_embargo_pact: "Forced $embargo$"
 forced_embargo_pact_action_name: "[concept_embargo]"
 forced_embargo_pact_action_propose_name: "[concept_embargo]"
 forced_embargo_pact_action_break_name: "End [concept_embargo]"
 forced_embargo_pact_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] is [Concept('concept_embargo', '$concept_embargoing$')] [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]."
 forced_embargo_pact_desc: "#header $embargo$#!\n$TOOLTIP_DELIMITER$\nAn [concept_ongoing_diplomatic_action] that places an [concept_embargo] on another [concept_country]."
 forced_embargo_pact_action_notification_name: "[concept_embargo]"
 forced_embargo_pact_action_notification_desc: "[INITIATOR_COUNTRY.GetName] have begun [Concept('concept_embargo', '$concept_embargoing$')] [GetPlayer.GetName]. Any [Concept('concept_trade_route','$concept_trade_routes$')] we have established in their [concept_market] will no longer function."
 forced_embargo_pact_action_notification_third_party_name: "[concept_embargo]"
 forced_embargo_pact_action_notification_third_party_desc: "[INITIATOR_COUNTRY.GetName] began [Concept('concept_embargo', '$concept_embargoing$')] [TARGET_COUNTRY.GetName]."
 forced_embargo_pact_action_notification_break_name: "[concept_embargo] Ended"
 forced_embargo_pact_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] ceased [Concept('concept_embargo', '$concept_embargoing$')] [GetPlayer.GetName]."
 forced_embargo_pact_action_notification_third_party_break_name: "[concept_embargo] Ended"
 forced_embargo_pact_action_notification_third_party_break_desc: "[INITIATOR_COUNTRY.GetName] ended their [concept_embargo] with [TARGET_COUNTRY.GetName]."
 
 forced_embargo_pact_effect_desc_global: "Starts an [concept_embargo]"
 forced_embargo_pact_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] starts to [concept_embargo] [TARGET_COUNTRY.GetName]"
 forced_embargo_pact_effect_desc_third: "[COUNTRY.GetName] starts to [concept_embargo] [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]"

 CONGRESS_HOW_TO_DESCRIPTION: "#b How to Congress:#!\n\n1) Select a #b Congress#! Type. This decides the effects of the #b Congress#! if passed.\n2) Press 'Select the Target'.\n3) Navigate to your target.\n\n4) Either;\n    Select a country.\n    Select the states you want and click the #b Start Congress#! button.\n\n5) A popup will require your confirmation.\n\nEffects of the #b Denouncement#! and #b Embargo Congresses#! starts at #v 20%#! of the congress\nmembers #b Prestige#! being on the #b Supporting#! side, while the max effect is reached at #v 80%#!.\n\nThe #b State Claim Congress#! needs to be #v 50%#! in favour to give a claim.\n\nThe #b Recognition Congress#! needs to have #v 75%#! in favour to #b Recognise#! an #b Unrecognised#! country."

 notification_babylon_vienna_congress_started_name: "Congress Called"
 notification_babylon_vienna_congress_started_desc: "The $CURRENT_CONFERENCE_NAME$ have been called."

 notification_shoe_miss_for_thrower_name: "Shoe Missed!"
 notification_shoe_miss_for_thrower_desc: "You missed the [SCOPE.sCountry('shoe_target').GetAdjectiveNoFlag] Delegate!"
 notification_shoe_hit_for_thrower_name: "Shoe Hit!"
 notification_shoe_hit_for_thrower_desc: "You hit the [SCOPE.sCountry('shoe_target').GetAdjectiveNoFlag] Delegate! He dropped his cigar!"
 notification_shoe_miss_for_target_name: "Shoe thrown at us!"
 notification_shoe_miss_for_target_desc: "They missed, fortunately. We don't know who it was."

 babylon_vienna_congress.1.t: "End of the $CURRENT_CONFERENCE_NAME$"
 babylon_vienna_congress.1.d: "The $CURRENT_CONFERENCE_NAME$ have ended, with #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! of the diplomats present in favour of the resolution.\n\n[GetPlayer.GetCustom('babylon_vienna_congress_end_event_not_enough')], thus the Congress ends in favour of the [GetPlayer.GetCustom('babylon_vienna_congress_end_event_support_oppose')]."
 babylon_vienna_congress.1.f: "I believe it is peace in our time!"
 babylon_vienna_congress.1.a: "Peace and Prosperity!"

 babylon_vienna_congress.2.t: "An Invitation to the $CURRENT_CONFERENCE_NAME$"
 babylon_vienna_congress.2.d: "As a Major force in the world, we have been invited to partake in the $CURRENT_CONFERENCE_NAME$ as a voting participant.\n\nThis will allow us to influence the congress. We could also choose to just send an observer.\n\nLastly, we can decline the invitation, allowing us some measure of ignorance in the potential enforcement..."
 babylon_vienna_congress.2.f: "'I made history and therefore did not find time to write it' - Klemens von Metternich"
 babylon_vienna_congress.2.a: "Attend the Conference"
 babylon_vienna_congress.2.b: "Send an observer"
 babylon_vienna_congress.2.c: "Decline the invitation"

 babylon_vienna_congress.3.t: "An Invitation to the $CURRENT_CONFERENCE_NAME$"
 babylon_vienna_congress.3.d: "As a recognised country, we have been invited to observe the $CURRENT_CONFERENCE_NAME$ from the benches."
 babylon_vienna_congress.3.f: "'The congress of Vienna does not walk, but it dances.' - Charles Joseph Prince de Ligne"
 babylon_vienna_congress.3.a: "Send an observer"
 babylon_vienna_congress.3.b: "Decline the invitation"

 conference_aftermath_denouncement.1.t: "End of the $CURRENT_CONFERENCE_NAME$"
 conference_aftermath_denouncement.1.desc: "The $CURRENT_CONFERENCE_NAME$ have ended, with #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! of the diplomats present in favour of the resolution, and #v [GetPlayer.MakeScope.ScriptValue('conference_opposers_percentage_value')|v%]#! of the diplomats present opposed.\n\n[GetPlayer.GetCustom('babylon_vienna_congress_end_event_support_oppose')]"
 conference_aftermath_denouncement.1.flavor: "I believe it is peace in our time!"
 conference_aftermath_denouncement.1.a: "Naturally we shall accept the verdict"
 conference_aftermath_denouncement.1.b: "This is outrageous; it is unfair!"
 conference_aftermath_denouncement.1.c: "We accept the verdict"
 conference_aftermath_denouncement.1.d: "We reject the verdict"
 conference_aftermath_denouncement.1.e: "Awful! But we accept"
 conference_aftermath_denouncement.1.f: "I don't think so."
 conference_aftermath_denouncement.1.g: "We will comply"
 conference_aftermath_denouncement.1.h: "Nah"
 conference_aftermath_denouncement.1.i: "Oh did they now? Neat."
 conference_aftermath_denouncement.1.j: "Shame that message was lost..."
 conference_aftermath_denouncement.1.k: "What a waste of time!"

 conference_aftermath_denouncement.2.t: "Denounced"
 conference_aftermath_denouncement.2.desc: "We have been denounced by the International community...\nWe can accept this and try to be better or we could...\nJust not."
 conference_aftermath_denouncement.2.flavor: "'Care about what other people think and you will always be their prisoner.' - Lao Tzu"
 conference_aftermath_denouncement.2.a: "We must atone!"
 conference_aftermath_denouncement.2.b: "Regretfully, we don't care."

 conference_aftermath_state_claim.1.t: "End of the $CURRENT_CONFERENCE_NAME$"
 conference_aftermath_state_claim.1.desc: "The $CURRENT_CONFERENCE_NAME$ have ended, with #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! of the diplomats present in favour of the claims, and #v [GetPlayer.MakeScope.ScriptValue('conference_opposers_percentage_value')|v%]#! of the diplomats present opposed.\n\n[GetPlayer.GetCustom('babylon_vienna_congress_end_event_support_oppose')]"
 conference_aftermath_state_claim.1.flavor: ""
 conference_aftermath_state_claim.1.a: "We accept their claims"
 conference_aftermath_state_claim.1.b: "Pfft! Drivel!"
 conference_aftermath_state_claim.1.d: "We reject their claims"

 conference_aftermath_state_claim.2.t: "End of the $CURRENT_CONFERENCE_NAME$"
 conference_aftermath_state_claim.2.desc: "The $CURRENT_CONFERENCE_NAME$ have ended, with #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! of the diplomats present in favour of the claims on our lands, and #v [GetPlayer.MakeScope.ScriptValue('conference_opposers_percentage_value')|v%]#! of the diplomats present opposed.\n\n[GetPlayer.GetCustom('babylon_vienna_congress_end_event_support_oppose')]"
 conference_aftermath_state_claim.2.flavor: "'Care about what other people think and you will always be their prisoner.' - Lao Tzu"
 conference_aftermath_state_claim.2.a: "The [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetAdjectiveNoFormatting] can take it from our cold, dead hands!"
 conference_aftermath_state_claim.2.b: "The Congress chose wisely!"

 conference_aftermath_embargo.1.t: "End of the $CURRENT_CONFERENCE_NAME$"
 conference_aftermath_embargo.1.desc: "The $CURRENT_CONFERENCE_NAME$ have ended, with #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! of the diplomats present in favour of the embargo, and #v [GetPlayer.MakeScope.ScriptValue('conference_opposers_percentage_value')|v%]#! of the diplomats present opposed.\n\n[GetPlayer.GetCustom('babylon_vienna_congress_end_event_support_oppose')]"
 conference_aftermath_embargo.1.flavor: "Peace and Prosperity!"
 conference_aftermath_embargo.1.a: "We accept"
 conference_aftermath_embargo.1.b: "And what if we refuse?"
 conference_aftermath_embargo.1.c: "What a waste of time!"

 conference_aftermath_embargo.2.t: "Embargoed"
 conference_aftermath_embargo.2.desc: "We have been embargoed by the International community...\nWe can try to atone for our crimes, real or perceived, or...\nWe could continue on our merry way."
 conference_aftermath_embargo.2.flavor: "'Care about what other people think and you will always be their prisoner.' - Lao Tzu"

 conference_aftermath_recognition.1.t: "End of the $CURRENT_CONFERENCE_NAME$"
 conference_aftermath_recognition.1.desc: "The $CURRENT_CONFERENCE_NAME$ have ended, with #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! of the diplomats present in favour of the recognition, and #v [GetPlayer.MakeScope.ScriptValue('conference_opposers_percentage_value')|v%]#! of the diplomats present opposed.\n\n[GetPlayer.GetCustom('babylon_vienna_congress_end_event_support_oppose')]"
 conference_aftermath_recognition.1.flavor: ""
 conference_aftermath_recognition.1.a: "Welcome to the newest member of our community"
 conference_aftermath_recognition.1.b: "Barbarians? In #italic MY#! International Community!?"
 conference_aftermath_recognition.1.c: "So say the congress, at least"
 conference_aftermath_recognition.1.d: "Better luck next time"
 conference_aftermath_recognition.1.e: "A strange proposal to begin with!"
 conference_aftermath_recognition.1.f: "The Congress' Will be Done"

 conference_aftermath_recognition.2.t: "Recognition"
 conference_aftermath_recognition.2.desc: "The $CURRENT_CONFERENCE_NAME$ have ended, with #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! of the diplomats present in favour of our recognition, and #v [GetPlayer.MakeScope.ScriptValue('conference_opposers_percentage_value')|v%]#! of the diplomats present opposed.\n\n[GetPlayer.GetCustom('babylon_vienna_congress_end_event_support_oppose')]"
 conference_aftermath_recognition.2.flavor: ""
 conference_aftermath_recognition.2.a: "Thank you for having me!"
 conference_aftermath_recognition.2.b: "We will find another way"

 attend_congress_as_voter_tt: "#b Attending allows us to #g Influence the Congress#! in our chosen direction.#!"
 attend_congress_as_observer_tt: "#b Observing may give us #yellow Congress Events#!, but will make it #r harder for us to ignore enforcement.#!#!"
 decline_congress_invitation_tt: "#b Declining the invitation allows us to #g feign ignorance#! when the time comes to enforcement.#!"
 
