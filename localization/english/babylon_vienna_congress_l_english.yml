 BABYLON_VIENNA_CONGRESS_OVERWHELMING: "This is overwhelming to say the least"

 BABYLON_VIENNA_CONGRESS_OPPOSED: "Thus the Congress ends in favour of the opposed."
 BABYLON_VIENNA_CONGRESS_SUPPORTERS: "Thus the Congress ends in favour of the supporters."
 BABYLON_VIENNA_CONGRESS_NO_VERDICT: "Thus the Congress ends with no verdict."

 CONGRESS_EVERYONE_NOTICES: "Due to our place on the floor, everyone noticed."
 CONGRESS_ONLY_SOME_NOTICES: "Since we were on the benches, only some noticed."

 BABYLON_POLITICAL_CONGRESS_EFFECTS_TOOLTIP: "#b Current Effects if Congress ended:#!\n\n[GetScriptedGui('end_congress_tooltip_effect').ExecuteTooltip(GuiScope.SetRoot(GetPlayer.MakeScope).End)]"

 babylon_congress_denouncement_modifier: "Denounced"
 forced_embargo: "Forcefully Embargoed"
 babylon_vienna_congress_scaling_negative_prestige_modifier: "International Prestige"
 babylon_vienna_congress_scaling_positive_prestige_modifier: "International Prestige"
 
 congress_random_event.1.t: "A [SCOPE.sCountry('shoe_target').GetAdjectiveNoFormatting] Nuisance"
 congress_random_event.1.d: "A certain diplomat from [SCOPE.sCountry('shoe_target').GetNameNoFlag] has been annoying us.\nFirst he waved, which was friendly enough. Then he started whispering to people while looking at us. Then he would yawn whenever we spoke. Then in the restrooms he demanded our lunch money!\nHe's currently picking his nose with his middle finger and smoking a cigar while looking straight at us.\nHe quickly looks away, but the damage is done.\n\nAnger boils over, and in the heat of the moment, you..."
 congress_random_event.1.f: "Sticks and stones.... Sticks and stones..."
 congress_random_event.1.a: "... Throw your shoe at him!"
 congress_random_event.1.b: "... Take a deep breath. Be the better man."
 shoe_miss_tt: "You miss!"
 shoe_hit_tt: "Bullseye!"

 congress_random_event.2.t: "Shoe thrown at us!"
 congress_random_event.2.d: "While most #italic innocently#! picking our nose, someone in the audience took offense and threw a shoe at you!\nWorse yet, he hit us!\n[SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_who_notices_you')]"
 congress_random_event.2.f: "No! My 'Por Larrañaga'"
 congress_random_event.2.a: "Curses! They knocked my cigar!"

 congress_random_event.3.t: "Shoe thrown at a [SCOPE.sCountry('shoe_target').GetAdjectiveNoFlag] Delegate"
 congress_random_event.3.d: "While the [SCOPE.sCountry('shoe_target').GetAdjectiveNoFlag] delegate #italic has#! been behaving like a child, most recently picking his nose, the shoe-throwing was uncalled for.\nIt came from the [SCOPE.sCountry('shoe_thrower').GetAdjectiveNoFlag] delegation, where sure enough one of their members is seeming rather pleased."
 congress_random_event.3.f: "ORDER!!!"
 congress_random_event.3.a: "The [SCOPE.sCountry('shoe_target').GetAdjectiveNoFlag] Gentleman had it coming"
 congress_random_event.3.b: "They're behaving like children..."
 congress_random_event.3.c: "Shame on [SCOPE.sCountry('shoe_thrower').GetNameNoFlag]!"

 congress_random_event.4.t: "Dinner small talk in [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName]"
 congress_random_event.4.desc: "You are sitting eating with foreign dignitaries, when a lull in the conversation happens. 3 of them takes the chance to bring up a subject, at once.[SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_a')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_b')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_c')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_d')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_e')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_f')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_g')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_h')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_i')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_j')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_k')][SCOPE.GetRootScope.GetCountry.GetCustom('babylon_vienna_congress_random_event_4_l')]"
 congress_random_event.4.flavor: "Who to reply to..."
 congress_random_event.4.a: "Indeed, and I must say, [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] is a charming setting for these negotiations."
 congress_random_event.4.b: "Absolutely, the [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetAdjectiveNoFormatting] fashion is a delightful contrast!"
 congress_random_event.4.c: "It's true; I can hardly resist the temptation to join the dancers on the floor."
 congress_random_event.4.d: "It's hard to say, but they are certainly trying their best."
 congress_random_event.4.e: "[GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] has truly elevated dining to an art form. It's a pleasure to indulge in their culinary delights while engaging in diplomatic discussions."
 congress_random_event.4.f: "Indeed, [SCOPE.sCountry('notable_attendee_scope').GetNameNoFlag]. holds considerable sway in these negotiations. It's a testament to the diplomatic finesse of [SCOPE.sCountry('notable_attendee_scope').GetRuler.GetFullNameWithTitle]."
 congress_random_event.4.g: "Yes, it's inspiring to witness the intellectual underpinnings of this era shaping the future of [GetGlobalVariable('babylon_vienna_congress_session_target').GetCountry.GetCapital.GetStateRegion.GetStrategicRegion.GetNameNoFormatting]. Voltaire and Rousseau would be proud."
 congress_random_event.4.h: "It's a tough situation for them, caught in the midst of the major players."
 congress_random_event.4.i: "You're right; this gathering of diplomats and nobility from all corners of Europe is a unique opportunity for cultural enrichment."
 congress_random_event.4.j: "[GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] has long been a hub for artistic innovation." 
congress_random_event.4.k: "Absolutely, the diplomatic world thrives on confidentiality. I've heard there are concealed agendas behind many a polite smile."
 congress_random_event.4.l: "Let us hope that the $CURRENT_CONFERENCE_NAME$ paves the way for a more stable and harmonious [GetGlobalVariable('babylon_vienna_congress_session_target').GetCountry.GetCapital.GetStateRegion.GetStrategicRegion.GetNameNoFormatting]."

 CONGRESS_RANDOM_EVENT_4_A_DESC: "\n\n'Together, we will make strides toward a lasting peace in [GetGlobalVariable('babylon_vienna_congress_session_target').GetCountry.GetCapital.GetStateRegion.GetStrategicRegion.GetNameNoFormatting].'"

 CONGRESS_RANDOM_EVENT_4_B_DESC: "\n\n'I couldn't help but notice the stunning gowns and impeccable fashion at this soirée. [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] truly knows how to host an elegant affair.'"

 CONGRESS_RANDOM_EVENT_4_C_DESC: "\n\n'The dancing tonight was exquisite. I must admit, the [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] waltz has captured my heart!'"

 CONGRESS_RANDOM_EVENT_4_D_DESC: "\n\n'The Congress seems to be balancing power and diplomacy quite skillfully, but do you think these negotiations will prevent future conflicts?'"

 CONGRESS_RANDOM_EVENT_4_E_DESC: "\n\n'I couldn't help but notice the stunning gowns and impeccable fashion at this soirée. [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] truly knows how to host an elegant affair.'"

 CONGRESS_RANDOM_EVENT_4_F_DESC: "\n\n'I heard the [GetPlayer.MakeScope.Var('notable_attendee_scope_var').GetCountry.GetAdjectiveNoFlag] delegation is quite influential here. Their [GetPlayer.MakeScope.Var('notable_attendee_scope_var').GetCountry.GetRuler.GetPrimaryRoleTitle]s presence seems to cast a long shadow over the proceedings.'"

 CONGRESS_RANDOM_EVENT_4_G_DESC: "\n\n'The Enlightenment ideals have had a significant impact on these discussions. It's remarkable to see the influence of philosophy on politics.'"

 CONGRESS_RANDOM_EVENT_4_H_DESC: "\n\n'I wonder how the smaller states like [GetPlayer.MakeScope.Var('observer_1_scope_var').GetCountry.GetNameNoFlag] and [GetPlayer.MakeScope.Var('observer_2_scope_var').GetCountry.GetNameNoFlag] are faring in these negotiations. The great powers dominate the talks.'"

 CONGRESS_RANDOM_EVENT_4_I_DESC: "\n\n'The Congress isn't just about politics; it's a chance for cultural exchange as well. The diversity of guests is astounding.'"

 CONGRESS_RANDOM_EVENT_4_J_DESC: "\n\n'It's amazing to see the creativity on display in the salons and art exhibitions across [GetGlobalVariable('babylon_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName]. The city truly embraces the arts.'"

 CONGRESS_RANDOM_EVENT_4_K_DESC: "\n\n'The Congress isn't without its intrigues and secrets. The diplomats here must be masters of discretion.'"

 CONGRESS_RANDOM_EVENT_4_L_DESC: "\n\n'I hope these negotiations lead to an era of lasting peace and prosperity for [GetGlobalVariable('babylon_vienna_congress_session_target').GetCountry.GetCapital.GetStateRegion.GetStrategicRegion.GetNameNoFormatting].'"

 observers_might_notice_your_hijinks_tt: "People might notice you behaving like this."
 everyone_notices_your_hijinks_tt: "#b Everyone#! will notice it if you behave like this, since the target is on the floor."