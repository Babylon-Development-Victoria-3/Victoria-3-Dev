babylon_bulgarian_independence.1.t:0 "Bulgaria Awakens!"
babylon_bulgarian_independence.1.d:0 "Through the bravery of Bulgarian patriots and with a little help from the Great Powers of Europe, [ROOT.GetCountry.GetName] stands free from the chains of Turkish oppression for the first time in over 400 years!"
babylon_bulgarian_independence.1.f:0 ""Together, Bulgarian brothers! \nNew pinnacles shine, \nThe flag flies above us \nand calls us to heroic deeds.""
babylon_bulgarian_independence.1.a:0 "Let the National Revival of [ROOT.GetCountry.GetName] begin!"

je_bulgarian_independence:0 "Under the Yoke"
je_bulgarian_independence_reason:0 "Ever since the defeat of the Tsardom of Vidin in 1396, the Bulgarian people have lived under Turkish oppression for over 400 years. However, with the French Revolution and the reign of Napoleon, ideas of liberty and nationalism are slowly spreading into the Bulgarian heartland, laying the seeds for Bulgaria's national awakening."