#Centralization
 law_feudalism: "Informal Authority"
 law_feudalism_desc: "A catchall-term for any forms of government where the authority of the central government is limited due to its reliance on the cooperation of local powerholders to effectively exercise legislative and executive power beyond the borders of the capital region. Forms of government encompassed by this term include feudalism, patronage, and systems of rule centred around clan or blood relations."

 law_unitary: "Unitary"
 law_unitary_desc: "A system of government where the state is governed as a single entity in which the central government is the supreme authority. Whilst authority may be shared with sub-national units, these units exercise only the powers the central government chooses to delegate and may have their decisions overruled at any time."

 law_federalism: "Federalism"
 law_federalism_desc: "A system of government where power in a state is shared between a central government and a group of partially self-governing states, provinces or regions. The autonomy of the constituent states as well as the division of power between them and the central government is constitutionally entrenched and may not be altered unilaterally."

 law_confederalism: "Confederalism"
 law_confederalism_desc: "Similar to a federal system of government, power is shared between a central government and a group of states, provinces or regions. However, confederalism differs itself from federalism in that the authority of the central government is extremely weak, with state governments retaining their sovereignty and consequently, their right to secede."

