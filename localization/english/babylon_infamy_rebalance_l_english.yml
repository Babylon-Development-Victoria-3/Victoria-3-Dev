 infamy_rebalance.4.t:0 "Unfriendly Neighbours in [SCOPE.sCountry('pariah_neighbour').GetName]"
 infamy_rebalance.4.d:0 "Our neighbours in [SCOPE.sCountry('pariah_neighbour').GetName] has been somewhat unfriendly lately.\nThe good people of [SCOPE.sState('border_state').GetName] has become increasingly erratic at this percieved threat.\nFinally, they agreed on the neccesary behaviour..."
 infamy_rebalance.4.f:0 "Fight or flight, the choice is yours."
 infamy_rebalance.4.a:0 "Run for the hills!"
 infamy_rebalance.4.b:0 "Grab your pitchforks!"
 infamy_rebalance.5.t:0 "Appeasement for [SCOPE.sCountry('pariah').GetName]?"
 infamy_rebalance.5.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has been following a policy of appeasement so far. Yet the public and international wishes are increasingly turning against [SCOPE.sCountry('pariah').GetName].\nWe can either continue the policy, or perhaps a change in course is needed..."
 infamy_rebalance.5.f:0 "I believe it is peace in our time."
 infamy_rebalance.5.a:0 "Appeasement must surely be the answer!"
 infamy_rebalance.5.b:0 "To war by Jingo!"
 infamy_rebalance.6.t:0 "Invitation to the Anti-[SCOPE.sCountry('pariah').GetAdjectiveNoFormatting] Coalition"
 infamy_rebalance.6.d:0 "[SCOPE.sCountry('pariah').GetName] is now the target of a coalition. We are cordially invited to restore the Balance of Power."
 infamy_rebalance.6.f:0 "Not joining the coalition? Oh you better believe, that's a paddlin'"
 infamy_rebalance.8.t:0 "Supporting the War Effort"
 infamy_rebalance.8.d:0 "We are at war with [SCOPE.sCountry('pariah').GetName], a decision that has been widely popular. We can channel this support in various ways..."
 infamy_rebalance.8.f:0 "Gory, gory, what a hell of a way to die!"
 infamy_rebalance.8.a:0 "The population supports the war!"
 infamy_rebalance.8.b:0 "Everyone supports the war!"
 infamy_rebalance.9.t:0 "A Slight Miscalulation"
 infamy_rebalance.9.d:0 "We may have been too greedy in our war efforts, and now we're in the middle of a Grand Coalition. As the target."
 infamy_rebalance.9.f:0 "This was a mistake"
 infamy_rebalance.9.a:0 "Screw you guys in particular"
 infamy_rebalance.9.b:0 "Screw you guys in general"