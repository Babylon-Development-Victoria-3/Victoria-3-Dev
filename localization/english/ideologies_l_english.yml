l_english:
  ideology_liberal_conservative:0 "Liberal conservative"
  ideology_liberal_conservative_desc:0 "Liberal conservatism is a political ideology combining conservative policies with liberal stances, especially on economic issues but also on social and ethical matters"

  ideology_liberal_leader:0 "Liberal"
  ideology_liberal_leader_desc:0 "Liberalism is a political and moral philosophy based on the rights of the individual, liberty, consent of the governed, political equality and equality before the law."

  ideology_nationalist:0 "Nationalist"
  ideology_nationalist_desc:0 "Nationalism is a ideology that tends to promote the interests of a particular nation (as in a group of people), especially with the aim of gaining and maintaining the nation's sovereignty (self-governance) over its homeland to create a nation state."

  ideology_progressivive:0 "Progressivism"
  ideology_progressivive_desc:0 "Believes in radical social change for historically oppressed groups by giving them more rights"
