l_english:
 
 babylon_berlin_conference.1.t: "A Scramble for Africa?"
 babylon_berlin_conference.1.d: "Multiple Great Powers have gained an acute interest in colonising and civilising Africa.\nWe should call for a convention to discuss a civilised approach to the continent, but first we should decide who to invite..."
 babylon_berlin_conference.1.f: "Excellent! I love partitions!"
 babylon_berlin_conference.1.a: "We should ponder this carefully"

 je_babylon_berlin_conference_stage_1: "Starting the Congo Conference"
 je_babylon_berlin_conference_stage_1_reason: "We should agree with the others on how to proceed.\nFailing to do so will cancel the whole thing."
 babylon_berlin_conference_stage_1_euro_gps_only_tt: "Everyone votes for #variable European Great Powers only#!"
 babylon_berlin_conference_stage_1_euro_mps_only_tt: "Everyone votes for #variable European Great and Major Powers only#!"
 babylon_berlin_conference_stage_1_west_gps_only_tt: "Everyone votes for #variable Western Great Powers only#!"
 babylon_berlin_conference_stage_1_all_gps_tt: "Everyone votes for #variable all Great Powers#!"

 babylon_berlin_conference.2.t: "A Scramble for Africa"
 babylon_berlin_conference.2.d: "A call for a convention to discuss the possibility of colonising Africa has been made by [SCOPE.sCountry('berlin_conference_proposer').GetNameNoFlag]. We should make a decision on who to invite for this grand conference..."
 babylon_berlin_conference.2.f: "Excellent! I love partitions!"
 babylon_berlin_conference.2.a: "We should ponder this carefully"

 babylon_berlin_conference_stage_1_vote: "Inviting to the Congo Conference"
 babylon_berlin_conference_stage_1_vote_desc: "We should make a vote on who to invite to the Congo Conference."

 babylon_berlin_conference.3.t: "Inviting to the Congo Conference"
 babylon_berlin_conference.3.desc: "A call for a convention to discuss the possibility of colonising Africa has been made. We should make a decision on who to invite for this grand conference..."
 babylon_berlin_conference.3.f: "Excellent! I love partitions!"
 babylon_berlin_conference.3.a: "European Great Powers"
 babylon_berlin_conference.3.b: "European Great and Major Powers"
 babylon_berlin_conference.3.c: "Western Great Powers"
 babylon_berlin_conference.3.d: "Every Great Power"
 babylon_berlin_conference.3.nvm: "Nevermind"

 babylon_berlin_conference.4.t: "An invitation to the Congo Conference"
 babylon_berlin_conference.4.d: "We have been invited by the great powers to a conference with the intention of setting up the formalities surrounding the colonisation of Africa.\nWe should be careful in which demands we put forth. Focus our demands too much and we will go home with very little, spread our demands too widely and we will go home with nothing."
 babylon_berlin_conference.4.f: "Bless the rains down in Africa!"
 babylon_berlin_conference.4.a: "We should ponder this carefully"
 
 babylon_berlin_conference.5.t: "Failure to agree on the Congo Conference"
 babylon_berlin_conference.5.d: "We have failed in striking agreements with the other great powers, and the Congo Conference has been called off.\nThe Scramble for Africa will now truly be a scramble..."
 babylon_berlin_conference.5.f: "No partitions?"
 babylon_berlin_conference.5.a: "Damn them!"

 je_babylon_berlin_conference_stage_2: "The Congo Conference"
 je_babylon_berlin_conference_stage_2_reason: "We have been invited to the Congo Conference, to decide upon the partition of Africa.\nWe Currently have #variable [SCOPE.GetRootScope.GetVariable('babylon_berlin_conference_points_remaining').GetValue|0v]#! points remaining to spend on claims.\nWe can have #variable [SCOPE.GetRootScope.GetVariable('babylon_berlin_conference_points_max').GetValue|0v]#! points at max.\nIf we are in the upper third of countries that have spent points in a state we will get a claim on it once the conference is over.\n\n#bold We can spend points through the decision menu.#!"

 babylon_berlin_conference_stage_2_point_distribution: "Spend Congo points"
 babylon_berlin_conference_stage_2_point_distribution_desc: "We can spend our Congo points here."

 babylon_berlin_conference.6.t: "Congo Conference - Strategic Region selection"
 babylon_berlin_conference.6.d: "Select a strategic region.\nWe have #variable [SCOPE.GetRootScope.GetVariable('babylon_berlin_conference_points_remaining').GetValue|0v]#! points remaining out of #variable [SCOPE.GetRootScope.GetVariable('babylon_berlin_conference_points_max').GetValue|0v]#!."
 babylon_berlin_conference.6.f: ""
 babylon_berlin_conference.6.exit: "Exit"

