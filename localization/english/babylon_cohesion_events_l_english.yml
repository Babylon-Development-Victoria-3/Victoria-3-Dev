l_english:

 #Cohesion Event 1 for reaching level 1

 ideology_break_1_event.1.t: "Ideological Break"
 ideology_break_1_event.1.d: "Damn those bureaucrats and stooges in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] they are making a mockery out of us, has [ROOT.GetCountry.GetRuler.GetFullName] no shame?"
 ideology_break_1_event.1.f: "The basis of our political system is the right of the people to make and to alter their constitutions of government. - George Washington"
 ideology_break_1_event.1.a: "We must rally our nation behind these choices. I can make them understand…"
 ideology_break_1_event.2.a: "Attack Our Critics"
 ideology_break_1_event.3.a: "You bothered me with such unimportant information!? Get the hell out of my office."
 
 ideology_break_1_event.2.t: "Successfull Speech"
 ideology_break_1_event.2.d: "The Speech Is successful! People are talking about [ROOT.GetCountry.GetRuler.GetFullName]'s words on the foot of our capital building defending our choices and the people understand!"
 ideology_break_1_event.2.f: "A silver tongue always sees us though"
 ideology_break_1_event.4.a: "Wonderful!"
 
 ideology_break_1_event.3.t: "That Could Have Gone Better"
 ideology_break_1_event.3.d: "Not everybody is blessed with a silver tongue and [ROOT.GetCountry.GetRuler.GetFullName] is certainly not one of them. Their words fell on deaf ears but thankfully the situation was not made worse…"
 ideology_break_1_event.3.f: "For my name and memory I leave to men's charitable speeches, and to foreign nations and the next ages. - Francis Bacon"
 ideology_break_1_event.5.a: "Bollocks"
 
 ideology_break_1_event.4.t: "Too Much Honesty Is Really Bad"
 ideology_break_1_event.4.d: "Bad news indeed, [ROOT.GetCountry.GetRuler.GetFullName] gave a long speech in the capital where his honesty about exactly why we have made recent decisions went very poorly. The people are even more outraged by our agreements and want action."
 ideology_break_1_event.4.f: "Politics is too serious a matter to be left to the politicians. - Charles de Gaulle"
 ideology_break_1_event.6.a: "Perhaps a trip away from the city for a while would be a good idea"

 ideology_break_1_event.5.t: "Criticism Is Unpatriotic"
 ideology_break_1_event.5.d: "We have successfully Silenced decent, those bastards thought they could question them but our public shaming has made many view them as the true danger to [ROOT.GetCountry.GetName] This will make the problem simpler for a while at least…"
 ideology_break_1_event.5.f: "Idealism is the noble toga that political gentlemen drape over their will to power. -Aldous Huxley "
 ideology_break_1_event.7.a: "Fantastic!"

 ideology_break_1_event.6.t: "That's Anticlimactic"
 ideology_break_1_event.6.d: "No effects has come out of our attempts to silence those who claim we are betraying our nation. In papers, and public discourse our agents levied accusations but it fell on deaf ears. Perhaps things are more serious than we thought."
 ideology_break_1_event.6.f: ""
 ideology_break_1_event.8.a: "The things we could have used that money for..."

 ideology_break_1_event.7.t: "For Every Action There Is An Equal Opposite Angry Mob"
 ideology_break_1_event.7.d: "Our choice to be more direct in attacking opposition may have backfired. Those who we paid to do so have melted away after an even in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] had one of our agents beaten near to death for speaking in defense of the government. What is worse is that he admitted he was paid to do it, the people are growing livid"
 ideology_break_1_event.7.f: "The lady doth protest too much, methinks. - William Shakespeare"
 ideology_break_1_event.9.a: "What the blazes!"

 ideology_break_1_event.8.t: "Political Agitators Are Too Loud For My Taste"
 ideology_break_1_event.8.d: "You bothered me with such unimportant information!? Get the hell out of my office?"
 ideology_break_1_event.8.f: "Someone's a little tone deaf arn't they"
 ideology_break_1_event.10.a: "Is it me or are those angry protestors getting louder?"



 #Cohesion break 2 for reaching level 1

 ideology_break_2_event.1.t: "The People Are Not Blind To This Betrayal Of Our Values."
 ideology_break_2_event.1.d: "In recent weeks, a prominent and influential officer within our esteemed army has boldly voiced his opposition to establishing diplomatic ties with those he deems as enemies of the state. His impassioned words have quickly ignited a fervor within the armed forces, with echoes now resounding through the very streets we protect. If we fail to address this matter swiftly, the officer in question may amass an alarming level of support within both the military ranks and among the general populace. Such unchecked popularity could embolden him to undertake more radical and extreme measures, endangering the stability and unity we strive to maintain."
 ideology_break_2_event.1.f: "Never forget that no military leader has ever become great without audacity. - Carl von Clausewitz"
 ideology_break_2_event.1.a: "Keep your friends close, but your enemies closer…"
 ideology_break_2_event.2.a: "Send him to a very remote border posting"
 ideology_break_2_event.3.a: "Hogwash! This man clearly does not post a serious threat to our interests. Leave him be"

 ideology_break_2_event.2.t: "Malcontents Are No Match For Promotions "
 ideology_break_2_event.2.d: "Honored by your proposal, the general accepts the promotion. Deciding to assist you in keeping the country on the better course, he has begun to go back on many of his offensive statements."
 ideology_break_2_event.2.f: "The only risk of failure is promotion. - Scott Adams"
 ideology_break_2_event.4.a: "Looks like the upstart is dealt with for now"

 ideology_break_2_event.3.t: "Promotion Refused But Point Taken"
 ideology_break_2_event.3.d: "The officer politely refuses your offer to promote him, preferring to stay with his current posting. Though the damage is done, he clearly got the message and wont be stirring up more problems in the future."
 ideology_break_2_event.3.f: ""
 ideology_break_2_event.5.a: "Could be worse..."

 ideology_break_2_event.4.t: "Rogue Officer Turns Heel"
 ideology_break_2_event.4.d: "Bad news indeed, the general claims that [ROOT.GetCountry.GetRuler.GetFullName] wants to bribe him so that he can stop speaking the truth that the goverment refuses to see or heed. He has given a speech to a crowded mob and gained more popularity with the people."
 ideology_break_2_event.4.f: ""
 ideology_break_2_event.6.a: "Bull on that man!"

 ideology_break_2_event.5.t: "Problematic Officer Reassigned To Important Mission Successfully"
 ideology_break_2_event.5.d: "Assigned to border provinces of [ROOT.GetCountry.GetName], the esteemed officer embarked on a mission cloaked in the guise of national duty and honor. However, as time passes, concern begins to mount as no communication has been received from the General since their departure. Their whereabouts and well-being remain shrouded in uncertainty, leaving us anxious for news of their safety and the status of their mission. As loyal comrades, it is our duty to unravel the mystery and uncover the truth behind the General's silence, though there is not need to rush things of course."
 ideology_break_2_event.5.f: "Only those who will risk going too far can possibly find out how far one can go. - T. S. Eliot"
 ideology_break_2_event.7.a: "Such a shame"

 ideology_break_2_event.6.t: "Charisma Is A Disease"
 ideology_break_2_event.6.d: "Despite sending him to a remote post, his words have found target on the soldiers of that garrison as well. Too few to make any act of importance, but for all intend and purpose, he has his own little army now."
 ideology_break_2_event.6.f: ""
 ideology_break_2_event.8.a: "At least its not the capital"

 ideology_break_2_event.7.t: "Disloyalty Spreads Like Embers"
 ideology_break_2_event.7.d: "Despite the general's assignment in a remote and secluded outpost, his influential words have transcended the boundaries of his immediate command. Through letters exchanged with their families, the soldiers have shared and spread the ideas imparted by the general, capturing the hearts and minds of the local populace in nearby towns. As a result, his sphere of support has expanded far beyond the confines of his military jurisdiction, reaching individuals from all walks of life who share a common vision. The officer's impact has now extended to encompass an ever-growing network of supporters, fostering a sense of unity and shared purpose that transcends mere military ranks."
 ideology_break_2_event.7.f: "As people are walking all the time, in the same spot, a path appears. - John Locke"
 ideology_break_2_event.9.a: "This is a disaster"

 ideology_break_2_event.8.t: "Idleness Is Death"
 ideology_break_2_event.8.d: "Despite brushing aside the officer in question, his words carry weight. Mutterings from officer parlors and dining chambers to the simple barracks discuss the words of our malcontent. We will be feeling this for a while."
 ideology_break_2_event.8.f: "Pity is treason. - Maximilien Robespierre"
 ideology_break_2_event.10.a: "Perhaps we should have taken that more seriously"

